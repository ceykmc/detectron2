INPUT:
  FORMAT: "RGB"
  MIN_SIZE_TRAIN: (512, )
  MAX_SIZE_TRAIN: 640
  MIN_SIZE_TRAIN_SAMPLING: "choice"
  MIN_SIZE_TEST: 512
  MAX_SIZE_TEST: 640
OUTPUT_DIR: "./output"
DATASETS:
  TRAIN: ("voc_2007_trainval", "voc_2012_trainval")
  TEST: ("voc_2007_test",)
MODEL:
  WEIGHTS: ""
  META_ARCHITECTURE: "RetinaNet"
  BACKBONE:
    NAME: "build_retinanet_efficientnet_bifpn_backbone"
  EFFICIENTNET:
    OUT_FEATURES: ["res4", "res7", "res10", "res14", "res15"]
  BIFPN:
    IN_FEATURES: ["res4", "res7", "res10", "res14", "res15"]
  RETINANET:
    NUM_CLASSES: 20
    IN_FEATURES: ["p3", "p4", "p5", "p6", "p7"]
    NUM_CONVS: 1
    FOCAL_LOSS_GAMMA: 1.5
    FOCAL_LOSS_ALPHA: 0.25
SOLVER:
  LR_SCHEDULER_NAME: "WarmupCosineLR"
  IMS_PER_BATCH: 16
  BASE_LR: 0.16
  STEPS: (15000, 25000)
  MAX_ITER: 34000
  WARMUP_ITERS: 1700
  WEIGHT_DECAY: 0.00004
  EMA:
    DECAY: 0.9998
    PERIOD: 1700
VERSION: 2
